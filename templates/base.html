<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Primary Meta Tags -->
    <title>{{ title }}</title>

    <!-- Link -->
    <link rel="apple-touch-icon" sizes="180x180" href="" />
    <link rel="icon" type="image/png" sizes="16x16" href="" />
    <link rel="icon" type="image/png" sizes="32x32" href="" />
    <link rel="icon" type="image/png" sizes="192x192" href="" />
    <link rel="icon" type="image/png" sizes="512x512" href="" />
    <link rel="icon" type="image/x-icon" href="" />

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/utilities.css') }}" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
</head>


<body>
    <header id="hero">
        <!-- Navbar -->
        <nav class="navbar">
            <div class="container">
                <!-- Logo -->
                <h1 id="logo">
                    <a href="/"><img class="" src="{{ url_for('static', filename='logo_main.png') }}" alt="Profile Image" /></a>
                </h1>

                <!-- Navbar links -->
                <ul class="nav-menu">
                    <li><a class="nav-link" href="{{ url_for('projects_page') }}">PROJECTS</a></li>
                    <li><a class="nav-link" href="{{ url_for('contact_page') }}">CONTACT</a></li>
                    <!-- <li><a class="nav-link" href="#">BlOG</a></li> -->
                    <li>
                        <a class="btn btn-primary" href="{{ url_for('static', filename='resume.pdf') }}" target="_blank">RESUME <i class="fas fa-arrow-right"></i></a>
                    </li>

                    <!-- Toggle switch -->
                    <div class="theme-switch">
                        <input type="checkbox" id="switch" />
                        <label class="toggle-icons" for="switch">
                            <img class="moon" src="{{ url_for('static', filename='assets/moon.svg') }}"
                                style="box-shadow: none;" />
                            <img class="sun" src="{{ url_for('static', filename='assets/sun.svg') }}"
                                style="box-shadow: none;" />
                        </label>
                    </div>

                    <!-- Hamburger menu -->
                    <div class="hamburger">
                        <span class="bar"></span>
                        <span class="bar"></span>
                    </div>
                </ul>

            </div>
        </nav>
        {% block headersection %}
        {% endblock %}
    </header>

    {% block body %}
    {% endblock %}

    <footer id="footer">
        <div class="container">
            <a href="">jeevan</a>
            <!-- Social links -->
            <div class="social">
                <a href="https://twitter.com/"><img
                        src="{{ url_for('static', filename='assets/twitter-icon.svg') }}" alt="Twitter"
                        style="border-radius: 0px;"></a>
                <a href="https://www.linkedin.com/in/jeevan-c/"><img
                        src="{{ url_for('static', filename='assets/linkedin-icon.svg') }}" alt="Linkedin"
                        style="border-radius: 0px;"></a>
                <a href="https://hub.docker.com/repositories/jeevanc31"><img
                        src="{{ url_for('static', filename='assets/docker.svg') }}" alt="Docker"></a>
                <a href="https://github.com/JeevanC31"><img
                        src="{{ url_for('static', filename='assets/github-icon.svg') }}" alt="GitHub"
                        style="border-radius: 0px;"></a>
            </div>
            <!-- Attribution -->
            <p>Copyright &copy; Jeevan 2025, All rights reserved</p>
        </div>
    </footer>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
<script>
  const text = "Jeevan C";
  let index = 0;
  function typeWriter() {
    if (index < text.length) {
      document.getElementById("typewriter").innerHTML += text.charAt(index);
      index++;
      setTimeout(typeWriter, 150);
    } else {
      setTimeout(() => {
        document.getElementById("typewriter").innerHTML = "";
        index = 0;
        typeWriter();
      }, 2000);
    }
  }
  typeWriter();
  
</script>
</body>

      
</body>

</html>
