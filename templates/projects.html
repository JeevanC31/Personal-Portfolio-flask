{% extends 'base.html' %}

{% block body %}
<section id="projects" class="project-container container py-5">
    <div class="content-text mb-4 text-center">
        <h2>Public GitHub Repos</h2>
    </div>

    <div class="row">
        {% for card in cards %}
        <div class="col-md-6 col-lg-4 mb-4">
            <div class="card h-100 shadow-sm">
                <div class="card-body">
                    <h5 class="card-title">{{ card.name }}</h5>
                    <h6 class="card-subtitle mb-2 text-muted">{{ card.language }}</h6>
                    <p class="card-text">{{ card.description }}</p>
                </div>
                <div class="card-footer bg-transparent border-0">
                    <a href="{{ card.html_url }}" class="btn btn-dark" target="_blank">
                        View Project <i class="fab fa-github"></i>
                    </a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</section>
{% endblock %}
